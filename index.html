<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

</head>

<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="game">
        <h2 id="player-title">Player</h2>
        <div id="player-options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <p id="player-pick">N/A</p>
        </div>
        <div id="computer-options">
            <h4 id="computer-title">Computer</h4>
            <p id="computer-pick">N/A</p>
        </div>
        <div id="result">
            <h3 id="result-title">Result</h3>
            <p id="result-value">N/A</p>
            <h2 id="overall-score-title">Overall Score</h2>
            <p id="overall-score-value">N/A</p>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
